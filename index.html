<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather RDashboard</title>
  <link href='/assets/reset.css'>
  <link href='/assets/style.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>
</header>

  <section class="field">
    <label class="label" for="citySearch">Enter City</label>
    <div class="control inputArea">
      <input type="text" class="input" id="startLocation" placeholder="City Name">
    </div>
    <div class="control inArea">
      <p id="routeTime"></p>
    </div>
    <button class="button is-info" id="weatherResults">Search</button>
  </section>
</section>
<section class="card">
  <div class="card-content" id="searchResults">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
  <script src='assets/script.js'></script>
</body>
</html>
